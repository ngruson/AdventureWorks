name: customer-api

on:
  workflow_dispatch:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
    paths:
    - src/Services/Customer/**
    - .github/workflows/customer-api.yml
  pull_request:
    branches: [ master ]
    paths:
    - src/Services/Customer/**
    - .github/workflows/customer-api.yml

env:
  SERVICE: customer-api
  IMAGE: customer.api
  DOTNET_VERSION: 5.0.x

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  BuildLinux:
    runs-on: ubuntu-latest

    steps:
      - name: 'Checkout Github Action'
        uses: actions/checkout@master
        with:
          # Disabling shallow clone is recommended for improving relevancy of reporting
          fetch-depth: 0
        
      - name: Setup dotnet
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
   
      - name: Build and run unit tests
        run: |
          cd src
          dotnet restore "AdventureWorks.sln"
          cd Services/Customer/src/AW.Services.Customer.REST.API
          dotnet build --no-restore

          dotnet build src/Services/Customer/tests/AW.Services.Customer.Core.UnitTests/AW.Services.Customer.Core.UnitTests.csproj
          dotnet test src/Services/Customer/tests/AW.Services.Customer.Core.UnitTests/AW.Services.Customer.Core.UnitTests.csproj --no-build --no-restore --verbosity normal
          
          dotnet build src/Services/Customer/tests/AW.Services.Customer.Infrastructure.EFCore.UnitTests/AW.Services.Customer.Infrastructure.EFCore.UnitTests.csproj --no-restore
          dotnet test src/Services/Customer/tests/AW.Services.Customer.Infrastructure.EFCore.UnitTests/AW.Services.Customer.Infrastructure.EFCore.UnitTests.csproj --no-build --no-restore --verbosity normal
          
          dotnet build src/Services/Customer/src/AW.Services.Customer.REST.API/AW.Services.Customer.REST.API.csproj --no-restore
          dotnet build src/Services/Customer/tests/AW.Services.Customer.REST.API.UnitTests/AW.Services.Customer.REST.API.UnitTests.csproj --no-restore          
          dotnet test src/Services/Customer/tests/AW.Services.Customer.REST.API.UnitTests/AW.Services.Customer.REST.API.UnitTests.csproj --no-build --no-restore --verbosity normal