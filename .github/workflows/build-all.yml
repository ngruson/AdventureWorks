          msbuild src\Services\ReferenceData\src\AW.Services.ReferenceData.WCF\AW.Services.ReferenceData.WCF.csproj
          msbuild src\Services\ReferenceData\tests\AW.Services.ReferenceData.WCF.UnitTests\AW.Services.ReferenceData.WCF.UnitTests.csproj
