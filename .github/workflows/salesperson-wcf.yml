name: salesperson-wcf

on:
  workflow_dispatch:
  push:
    branches: [ master ]
    paths:
    - src/Services/SalesPerson/**
    - .github/workflows/salesperson-wcf.yml
  pull_request:
    branches: [ master ]
    paths:
    - src/Services/SalesPerson/**
    - .github/workflows/salesperson-wcf.yml

jobs:
  BuildWindows:
    runs-on: windows-latest

    steps:
      - name: 'Checkout Github Action'
        uses: actions/checkout@master
        
      - name: setup-msbuild
        uses: microsoft/setup-msbuild@v1
        
      - name: Restore Packages
        run: |
          cd src
          nuget restore AdventureWorks.sln

      - name: Build and run unit tests
        run: |
          cd src/Services/SalesPerson
          
          dotnet build tests/AW.Services.SalesPerson.Core.UnitTests/AW.Services.SalesPerson.Core.UnitTests.csproj
          dotnet test tests/AW.Services.SalesPerson.Core.UnitTests/AW.Services.SalesPerson.Core.UnitTests.csproj --no-build --no-restore
          
          dotnet build tests/AW.Services.SalesPerson.Infrastructure.EF6.UnitTests/AW.Services.SalesPerson.Infrastructure.EF6.UnitTests.csproj
          dotnet test tests/AW.Services.SalesPerson.Infrastructure.EF6.UnitTests/AW.Services.SalesPerson.Infrastructure.EF6.UnitTests.csproj --no-build --no-restore

          msbuild.exe src/AW.Services.SalesPerson.WCF/AW.Services.SalesPerson.WCF.csproj /p:Platform=AnyCPU /p:Configuration=Release
          dotnet build tests/AW.Services.SalesPerson.WCF.UnitTests/AW.Services.SalesPerson.WCF.UnitTests.csproj
          dotnet test tests/AW.Services.SalesPerson.WCF.UnitTests/AW.Services.SalesPerson.WCF.UnitTests.csproj --no-build --no-restore