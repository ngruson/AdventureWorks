name: product-wcf

on:
  workflow_dispatch:
  push:
    branches: [ master ]
    paths:
    - src/Services/Product/**
    - .github/workflows/product-wcf.yml
  pull_request:
    branches: [ master ]    
    paths:
    - src/Services/Product/**
    - .github/workflows/product-wcf.yml

jobs:
  BuildWindows:
    runs-on: windows-latest

    steps:
      - name: 'Checkout Github Action'
        uses: actions/checkout@master
        
      - name: setup-msbuild
        uses: microsoft/setup-msbuild@v1
        
      - name: Restore Packages
        run: |
          cd src
          nuget restore AdventureWorks.sln

      - name: Build and run unit tests
        run: |          
          cd src/Services/Product
          
          dotnet build tests/AW.Services.Product.Core.UnitTests/AW.Services.Product.Core.UnitTests.csproj
          dotnet test tests/AW.Services.Product.Core.UnitTests/AW.Services.Product.Core.UnitTests.csproj --no-build --no-restore
          
          dotnet build tests/AW.Services.Product.Infrastructure.EF6.UnitTests/AW.Services.Product.Infrastructure.EF6.UnitTests.csproj
          dotnet test tests/AW.Services.Product.Infrastructure.EF6.UnitTests/AW.Services.Product.Infrastructure.EF6.UnitTests.csproj --no-build --no-restore

          msbuild.exe src/AW.Services.Product.WCF/AW.Services.Product.WCF.csproj /p:Platform=AnyCPU /p:Configuration=Release
          dotnet build tests/AW.Services.Product.WCF.UnitTests/AW.Services.Product.WCF.UnitTests.csproj
          dotnet test tests/AW.Services.Product.WCF.UnitTests/AW.Services.Product.WCF.UnitTests.csproj --no-build --no-restore