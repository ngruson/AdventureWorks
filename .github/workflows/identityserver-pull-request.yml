name: identityserver

on:
  workflow_dispatch:
  # Triggers the workflow on push or pull request events but only for the master branch
  pull_request:
    branches: [ master ]
    paths:
    - src/Services/IdentityServer/**
    - .github/workflows/identityserver.yml

env:
  DOTNET_VERSION: 6.0.x

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  BuildLinux:
    runs-on: ubuntu-latest

    steps:
      - name: 'Checkout Github Action'
        uses: actions/checkout@master
        with:
          # Disabling shallow clone is recommended for improving relevancy of reporting
          fetch-depth: 0
        
      - name: Setup dotnet
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
   
      - name: Build and run unit tests
        run: |
          cd src/Services/IdentityServer

          dotnet build src/AW.Services.IdentityServer/AW.Services.IdentityServer.csproj

          dotnet build tests/AW.Services.IdentityServer.Core.UnitTests/AW.Services.IdentityServer.Core.UnitTests.csproj
          dotnet test tests/AW.Services.IdentityServer.Core.UnitTests/AW.Services.IdentityServer.Core.UnitTests.csproj --no-build --no-restore --verbosity normal