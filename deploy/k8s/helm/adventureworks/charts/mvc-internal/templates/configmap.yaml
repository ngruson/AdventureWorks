{{- $name := include "mvc-internal.fullname" . -}}

apiVersion: v1
kind: ConfigMap
metadata:
  name: "{{ $name }}-config"
  labels:
    app: {{ template "mvc-internal.name" . }}
    chart: {{ template "mvc-internal.chart" .}}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
data:
  ASPNETCORE_ENVIRONMENT: "Development"
  AuthN__Authority: https://{{ .Values.global.inf.authority }}
  AuthN__ClientId: {{ .Values.clientId }}
  AuthN__ClientSecret: {{ .Values.clientSecret }}
  ElasticSearchUri: http://localhost:8080
  CustomerAPI__Uri: http://localhost:8080/customer-api/
  ReferenceDataAPI__Uri: http://localhost:8080/referencedata-api/
  SalesOrderAPI__Uri: https://{{ .Values.global.inf.ingress.host }}{{ .Values.salesorder_api }}
  SalesPersonAPI__Uri: https://{{ .Values.global.inf.ingress.host }}{{ .Values.salesperson_api }}
  envoy-config: |
    static_resources:
      listeners:
      - address:
          socket_address:
            address: 0.0.0.0
            port_value: 8080
        filter_chains:
        - filters:
          - name: envoy.http_connection_manager
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
              codec_type: http1
              stat_prefix: forward_http
              route_config:
                name: local_route
                virtual_hosts:
                - name: backend
                  domains:
                  - "*"
                  routes:                  
                  - match:
                      prefix: "/referencedata-api"
                    route:
                      cluster: referencedata-api
                  - match:
                      prefix: "/"
                    route:
                      cluster: elasticsearch
              http_filters:
              - name: envoy.filters.http.router
                typed_config:
                  "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
      clusters:
        - name: elasticsearch
          type: strict_dns
          load_assignment:
            cluster_name: elasticsearch
            endpoints:
              - lb_endpoints:
                - endpoint:
                    address:
                      socket_address:
                        address: {{ .Release.Name }}-elasticsearch-master
                        port_value: 9200
        - name: referencedata-api
          type: strict_dns
          load_assignment:
            cluster_name: referencedata-api
            endpoints:
              - lb_endpoints:
                - endpoint:
                    address:
                      socket_address:
                        address: {{ .Release.Name }}-referencedata-api
                        port_value: 80

    layered_runtime:
      layers:
      - name: static_layer_0
        static_layer:
          envoy:
            resource_limits:
              listener:
                example_listener_name:
                  connection_limit: 10000
          overload:
            global_downstream_max_connections: 50000