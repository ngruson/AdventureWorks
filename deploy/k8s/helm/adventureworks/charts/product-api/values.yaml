replicaCount: 1
pathBase: /product-api/
serviceName: product-api
authority: k8s-local.adventureworks.com/identityserver/

image:
  repository: ngruson/adventureworks_productapi
  tag: latest
  pullPolicy: IfNotPresent

db: sqldb-adv-product

service:
  type: ClusterIP
  port: 80

probes:
  liveness:
    path: /product-api/liveness
    initialDelaySeconds: 10
    periodSeconds: 15
    port: 80
  readiness:
    path: /product-api/hc
    timeoutSeconds: 5
    initialDelaySeconds: 90
    periodSeconds: 30
    port: 80