    upstream adv-salesorder-api {
        server adventureworks.sales.order-api;
    }
    
    upstream adv-salesperson-api {
        server adventureworks.sales.salesperson-api;
    }

    upstream adv-admin-mvc {
        server adventureworks.ui.admin-mvc;
    }

    upstream adv-store-mvc {
        server adventureworks.ui.store-mvc;
    }

    server {        
        listen 44395 ssl;
        ssl_certificate /etc/ssl/certs/www-local.adventureworks.com.crt;
        ssl_certificate_key /etc/ssl/private/www-local.adventureworks.com.key;
        
        server_name www-local.adventureworks.com;

        location / {
            proxy_pass         http://adv-kibana/;
            proxy_redirect     off;
            proxy_http_version 1.1;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header   Upgrade $http_upgrade;
            proxy_set_header   Connection keep-alive;
            proxy_set_header   Host $host:44395;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
            proxy_set_header   X-Forwarded-Host $server_name:44395;
            proxy_buffer_size           128k;
            proxy_buffers               4 256k;
            proxy_busy_buffers_size     256k;
        }

