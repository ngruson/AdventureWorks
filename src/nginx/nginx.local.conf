## learn more about nginx reverse proxy configuration here:
## https://docs.nginx.com/nginx/admin-guide/web-server/reverse-proxy/
worker_processes 1;
events { worker_connections 1024; }

http {
    sendfile on;
    large_client_header_buffers 4 32k;    

    upstream adv-kibana {
        server kibana:5601;
    }

    upstream adv-identityserver {
        server adventureworks.identityserver:80;
    }

    upstream adv-basket-api {
        server adventureworks.basket-api;
    }

    upstream adv-customer-api {
        server adventureworks.customer-api;
    }

    upstream adv-department-api {
        server adventureworks.hr.department-api;
    }

    upstream adv-employee-api {
        server adventureworks.hr.employee-api;
    }

    upstream adv-shift-api {
        server adventureworks.hr.shift-api;
    }

    upstream adv-product-api {
        server adventureworks.product-api;
    }

    upstream adv-referencedata-api {
        server adventureworks.referencedata-api;
